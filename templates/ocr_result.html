<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR Result</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .editable:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Receipt OCR Result</h1>
    <p>Click on any item or price to edit it.</p>
    <table id="itemTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td class="editable" contenteditable="true">{{ item.name }}</td>
                <td class="editable" contenteditable="true">{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button onclick="addRow()">Add Row</button>
    <button onclick="finalizeReceipt()">Finalize Receipt</button>
    <a href="{{ url_for('upload_file') }}">Upload another receipt</a>

    <script>
        const table = document.getElementById('itemTable');

        table.addEventListener('input', function(event) {
            if (event.target.classList.contains('editable')) {
                const row = event.target.parentElement;
                const item = {
                    name: row.cells[0].textContent,
                    price: row.cells[1].textContent
                };
                updateItem(item);
            }
        });

        function updateItem(item) {
            fetch('/update_item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(item),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function addRow() {
            const newRow = table.insertRow(-1);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            cell1.classList.add('editable');
            cell2.classList.add('editable');
            cell1.contentEditable = true;
            cell2.contentEditable = true;
            cell1.textContent = 'New Item';
            cell2.textContent = '$0';
        }

        function finalizeReceipt() {
            const items = [];
            const rows = table.getElementsByTagName('tr');
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                items.push({
                    name: cells[0].textContent,
                    price: cells[1].textContent
                });
            }
            
            fetch('/finalize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ items: items }),
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = data.link;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
