<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR Result</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .editable:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Receipt OCR Result</h1>
        <p>Click on any item or price to edit it.</p>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in items" :key="index">
                    <td><input v-model="item.name" @input="updateItem(item)"></td>
                    <td><input v-model="item.total_price" @input="updateItem(item)"></td>
                    <td>
                        <button class="delete-btn" @click="deleteItem(index)">Delete</button>
                        <button class="add-btn" @click="addItem(index + 1)">Add Below</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button @click="addItem(items.length)">Add Row</button>
        <button @click="finalizeReceipt">Finalize Receipt</button>
        <a href="{{ url_for('upload_file') }}">Upload another receipt</a>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    items: {{ items | tojson | safe }}
                }
            },
            methods: {
                updateItem(item) {
                    fetch('/update_item', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(item),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                },
                addItem(index) {
                    this.items.splice(index, 0, { name: 'New Item', price: '0' });
                },
                deleteItem(index) {
                    this.items.splice(index, 1);
                },
                finalizeReceipt() {
                    fetch('/finalize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ items: this.items }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = data.link;
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
